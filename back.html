a modern frontend developer using our community-driven roadmap."><meta property="og:type" content="website"><meta property="og:url" content="https://roadmap.sh/frontend"><link rel="canonical" href="https://roadmap.sh/frontend"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="apple-mobile-web-app-title" content="roadmap.sh"><meta name="application-name" content="roadmap.sh"><link rel="apple-touch-icon" sizes="180x180" href="/manifest/apple-touch-icon.png"><meta name="msapplication-TileColor" content="#101010"><meta name="theme-color" content="#848a9a"><link rel="manifest" href="/manifest/manifest.json"><link rel="icon" type="image/png" sizes="32x32" href="/manifest/icon32.png"><link rel="icon" type="image/png" sizes="16x16" href="/manifest/icon16.png"><link rel="shortcut icon" href="/manifest/favicon.ico" type="image/x-icon"><link rel="icon" href="/manifest/favicon.ico" type="image/x-icon"><link rel="preconnect" href="https://www.google-analytics.com/"><link rel="preconnect" href="https://api.roadmap.sh/"><link rel="preload" href="/fonts/balsamiq.woff2" as="font" type="font/woff2" crossorigin=""><script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script><script type="text/javascript" async="" src="https://www.googletagmanager.com/gtag/js?id=G-EZHDT2S2LF&amp;l=dataLayer&amp;cx=c"></script><script type="application/ld+json">[{"@context":"https://schema.org","@type":"BlogPosting","mainEntityOfPage":{"@type":"WebPage","@id":"https://roadmap.sh/frontend"},"headline":"Frontend Developer Roadmap: What is Frontend Development?","description":"Learn what Frontend Development is, what frontend developers do and how to become a modern frontend developer using our community-driven roadmap.","image":"https://roadmap.sh/roadmaps/frontend.png","author":{"@type":"Person","name":"Kamran Ahmed","url":"https://twitter.com/kamrify"},"publisher":{"@type":"Organization","name":"roadmap.sh","logo":{"@type":"ImageObject","url":"https://roadmap.sh/images/brand-square.png"}},"datePublished":"2023-01-05","dateModified":"2023-01-20"},{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"What are the job titles of a Frontend Developer?","acceptedAnswer":{"@type":"Answer","text":"Front-end developers are also known as front-end engineers, front-end web developers, JavaScript Developers, HTML/CSS Developer, front-end web designers, and front-end web architects. Each of these roles mostly encompass the same front-end development skills but require different levels of expertise in different front-end development skills. It's better to look at the job description to get an idea about the job requirements."}},{"@type":"Question","name":"How to become a Frontend Developer?","acceptedAnswer":{"@type":"Answer","text":"Start with learning HTML and CSS; don't wait to fully master these and start building simple projects as soon as possible. You could try rebuilding the frontend of your favorite websites using HTML and CSS to start with. Do as many of these projects as possible as you keep learning. Once you are somewhat comfortable with HTML and CSS, start [learning some basic JavaScript](/javascript) (DOM manipulation, making AJAX calls etc) and learn how to add interactivity to your websites. While you are at it learn some basics of Git and GitHub. At this point you should be able to get an entry level frontend development job. Keep revisiting this roadmap and try to fill the gaps in your knowledge."}},{"@type":"Question","name":"How long does it take to become a Frontend Developer?","acceptedAnswer":{"@type":"Answer","text":"The amount of time it takes to become a frontend developer can vary depending on several factors, such as your learning pace, previous experience and the amount of time you are able to dedicate to learning. However, to give you a rough idea, if you are a complete beginner, it could take you anywhere from 3 to 6 months to get a job as an entry level frontend developer. If you are already familiar with some of the frontend technologies, it could take you anywhere from 1 to 3 months. What's important is to practice as much you can while you are learning i.e. by building as many projects as you can. You should also participate in online communities and ask for feedback from more experienced developers to accelerate your learning process."}},{"@type":"Question","name":"What are the Frontend Developer salaries?","acceptedAnswer":{"@type":"Answer","text":"Frontend developer salaries can vary depending on factors such as location, experience, and company size. According to data from Glassdoor, the average base salary for a frontend developer in the United States is around $80,000 per year. However, this number can vary greatly depending on location, with the highest-paying cities such as San Francisco, Seattle, and New York having an average salary of $110,000 to $130,000. It's important to keep in mind that these are just averages, and salaries can vary greatly depending on factors such as experience level, specific skills, and the company you work for. With more experience and specific skills you can expect to earn more. It is worth looking at a range of resources, including salary surveys, and job boards to get a general understanding of the current market in your location and experience level. Also try reaching out to other professionals in the field and getting an understanding of their own experience and salary ranges."}},{"@type":"Question","name":"Should I learn everything listed on the Frontend Roadmap?","acceptedAnswer":{"@type":"Answer","text":"This roadmap contains everything that you might encounter while working as a Frontend Developer. You may not need everything listed on this roadmap to get into the industry; every job is different and most of the jobs will require a subset of the items on the roadmap. However, knowing what you don't know is as important as knowing things, so you can use this roadmap to get an idea of what you are missing as well. If you are a beginner who is just getting started, don't feel overwhelmed by looking at this roadmap. Look at the answer to the FAQ 'How to become a Frontend Developer?'"}}]}]</script><link rel="stylesheet" href="/_astro/_topicId_.NqD0k2xh.css">
